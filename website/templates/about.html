{% extends "base.html" %}
{% load static humanize %}


{% block main %}
  <h1>自己紹介</h1>
  <h2>実績</h2>
  <p>{% now "Y年m月d日H時i分" %}までに{{ num_services|intcomma }}個のサービスを作りました！</p>

  <h1>スキル</h1>
  <ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    <li>スキルがありません</li>
    {% endfor %}
  </ul>
{% endblock %}
